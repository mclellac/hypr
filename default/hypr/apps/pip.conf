# Static rules: Applied when the window is first created
windowrule {
    name = pip-initial-setup
    match:title = (Picture.?in.?[Pp]icture)
    float = on
    pin = on
    size = 600 338
    move = (100%-window_w-40) 4%
    tag = +pip
}

# Dynamic rules: Applied whenever a window has the "pip" tag
windowrule {
    name = pip-dynamic-behavior
    match:tag = pip
    keep_aspect_ratio = on
    border_size = 0
    opacity = 1.0 1.0 override
}

#exec-once = uwsm app -- hypridle
exec-once = uwsm app -- mako
exec-once = uwsm app -- waybar
exec-once = uwsm app -- swaybg -i ~/.config/hypr/current/background -m fill
exec-once = uwsm app -- swayosd-server
exec-once = uwsm app -- /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = uwsm app -- hypr-cmd-first-run

# Clipboard backend (cliphist)
exec-once = uwsm app -- wl-paste --type text --watch cliphist store
exec-once = uwsm app -- wl-paste --type image --watch cliphist store

# Clipboard frontend (walker)
exec-once = uwsm app -- walker --gapplication-service
exec-once = uwsm app -- $HOME/.local/share/hypr/bin/hypr-notification-logger

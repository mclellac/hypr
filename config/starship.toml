[kubernetes]
disabled = true

[c]
style = "fg:pine"
format = "[$symbol$version]($style) "
symbol = " "

[golang]
style = "fg:pine"
format = "[$symbol$version]($style) "
symbol = " "

[lua]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "bold blue"

[java]
style = "fg:pine"
format = "[$symbol$version]($style) "
symbol = " "

[julia]
style = "fg:pine"
format = "[$symbol$version]($style) "
symbol = " "

[nodejs]
style = "fg:pine"
format = "[$symbol$version]($style) "
symbol = " "

[nim]
style = "fg:pine"
format = "[$symbol$version]($style) "
symbol = "󰆥 "

[rust]
style = "fg:pine"
format = "[$symbol$version]($style) "
symbol = "󱘗 "

[scala]
style = "fg:pine"
format = "[$symbol$version]($style) "
symbol = " "

[python]
style = "fg:pine"
format = "[$symbol$version]($style) "
symbol = " "

[docker_context]
format = "[$symbol $context]($style)"
symbol = " "
style = "fg:foam"

[aws]
format = 'on [$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
symbol = "  "
style = "fg:gold"
disabled = false
expiration_symbol = "X"
force_display = false

[gcloud]
format = 'on [$symbol$account(@$domain)(\($region\))]($style) '
symbol = "󱇶 Google Cloud"
style = "fg:rose"
disabled = false
detect_env_vars = ["CLOUDSDK_ACTIVE_CONFIG_NAME"]

[azure]
format = "on [$symbol($subscription)]($style) "
symbol = " "
style = "fg:foam"
disabled = false

[helm]
format = "[$symbol $release]($style)"
symbol = "⎈ "
style = "fg:love"
disabled = false


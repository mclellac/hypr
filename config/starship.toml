# Starship config file
# Dependencies:
# - 'kubectl' or 'oc' CLI must be installed and configured
# - 'jq' is required for JSON parsing of kubeconfig user info
# Make sure both are available in your PATH

"$schema" = "https://starship.rs/config-schema.json"

right_format = ""
continuation_prompt = "[∙](bright-black) "
scan_timeout = 30
command_timeout = 3000
follow_symlinks = true

[palettes.rose-pine-dawn]
overlay = '#faf4ed'
love = '#b4637a'
gold = '#ea9d34'
rose = '#d7827e'
pine = '#286983'
foam = '#56949f'
iris = '#907aa9'

format = """
$custom.openshift$directory $python $golang $lua $java $julia $nodejs $nim $rust $scala $c $git_branch $git_status $docker_context $aws $env_var $gcloud $azure $helm [$character](fg:iris)
"""

[character]
format = "$symbol "
success_symbol = "[❯](bold cyan)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"
vimcmd_visual_symbol = "[❮](bold yellow)"
vimcmd_replace_symbol = "[❮](bold purple)"
vimcmd_replace_one_symbol = "[❮](bold purple)"

[username]
disabled = true

[directory]
format = " $path "
style = "fg:pine"
truncation_length = 12
truncation_symbol = "…/"
repo_root_style = "bold cyan"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
read_only = " 󰌾"

[directory.substitutions]
Documents = "󰈙 "
Downloads = " "
Music = "󰝚 "
Pictures = " "
"~/Projects/src/github.com" = " "
"~/Projects/src/gitlab.nm.cbc.ca" = ""
"~/Projects/src/bitbucket.org" = ""

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "[$branch]($style) "
style = "italic cyan"

[git_status]
format     = '[$all_status]($style)'
style      = "cyan"
ahead      = "⇡${count} "
diverged   = "⇕⇡${ahead_count}⇣${behind_count} "
behind     = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked  = "? "
modified   = " "
stashed    = ""
staged     = ""
renamed    = ""
deleted    = ""


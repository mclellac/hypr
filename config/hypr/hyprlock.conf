source = ~/.config/hypr/current/theme/hyprlock.conf

background {
    monitor =
    color = $background_color
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 600, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $entry_background_color
    outer_color = $foreground_color
    outline_thickness = 4

    font_family = CaskaydiaMono Nerd Font
    font_color = $foreground_color

    placeholder_text =   Enter Password 󰈷 
    check_color = $accent_color
    fail_text = <i>$PAMFAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = true
}
